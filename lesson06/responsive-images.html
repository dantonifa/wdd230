<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Responsive Images</title>
        <meta name = "description" content = "WDD 230 - Lesson 06 - Responsive Images: srcset">
        <meta name = "author" content = "David Antonio Fajardo Ponce">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Images</title>
        <link rel="stylesheet" href="styles/responsive-images.css">
    </head>
    <body>
        <header>
            <h1>Responsive Images</h1>
        </header>
        <main>
            <div class = "hero">
                <picture>
                    <source srcset="images/hero-small.webp" media="(max-width: 500px)">
                    <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
                    <img src="images/hero-large.webp" alt="table setting" width="1500" height="750">
                </picture>
            </div>
        </main>
    </body>

</html>
